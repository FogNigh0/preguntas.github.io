<!DOCTYPE html>

    <style>
        body {

            height: 200px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            width: 120px;
            height: 50px;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;

        }

        .yes {

            color: white;
        }

        }

        /* Bot√≥n de reinicio */
        .reset {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 120px;
            height: 50px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset:hover {

            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 0, 76, 0.8);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .form-container input, .form-container textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .form-container button {
            margin-top: 10px;
            background-color: #ff4d6d;
            color: white;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #ff1a4d;
        }
    </style>
</head>

</html>
